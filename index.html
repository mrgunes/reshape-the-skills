<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
 <h1>Happy New Year</h1>

 <div class="fullscreen-bg">
    <video loop muted autoplay poster="./photo-1459695452562-46cc57bef5f6.avif" class="fullscreen-bg__video">    
        <source src="./Blue_Sky_and_Clouds_Timelapse_0892__Videvo_preview.mp4" type="video/mp4">
         </video>
</div>

    <div class="countdown-container">
        <div class="countdown__item">
            <span class="countdown__time " id="days" >00</span>
            <span class="countdown__text">Days</span>
        </div>
        <div class="countdown__item">
            <span class="countdown__time" id="hours">00</span>
            <span class="countdown__text">Hours</span>
        </div>
        <div class="countdown__item">
            <span class="countdown__time" id="minutes">00</span>
            <span class="countdown__text">Minutes</span>
        </div>
        <div class="countdown__item">
            <span class="countdown__time" id="seconds">00</span>
            <span class="countdown__text">Seconds</span>
        </div> 



</body>
</html>
